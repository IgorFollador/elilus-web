<!DOCTYPE html>
<html lang="pt">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" type="image/png" href="./img/ico.png" />
	<link rel="stylesheet" type="text/css" href="./css/style.css">

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Zilla+Slab+Highlight:wght@700&display=swap" rel="stylesheet">
	<title>Elilus - Index</title>

<body>

	<header class="header">

		<div class="top">
			<img src="./img/Elilus banner.png" alt="Elilus Esquadrias de Alumínio" class="logo">
			<nav class="nav">
				<div class="search">
					<input type="text" id="txtSearch" placeholder="Buscar...">
					<div> <button id="btnSearch"><img src="./img/vectorlupa.png" alt="Buscar..."></button></div>
				</div>
				<div class="navMenu">
					<ul class="menu">
						<li><a href="./index.html">Inicial</a></li>
						<li><a href="./catalogo.html">Catálogo</a></li>
						<li><a href="./fotos.html">Fotos</a></li>
						<li><a href="./sobre.html">Sobre</a></li>
					</ul>
				</div>
			</nav>
		</div>
	</header>
	<main>
		<!-- Banner Rotativo - INICIO -->

		<div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
			<div class="carousel-indicators">
				<button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active"
					aria-current="true" aria-label="Slide 1"></button>
				<button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1"
					aria-label="Slide 2"></button>
				<button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2"
					aria-label="Slide 3"></button>
				<button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="3"
					aria-label="Slide 4"></button>
			</div>
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img src="img/ajBanner01.jpg" class="d-block w-100">
					<div class="carousel-caption d-none d-md-block">
						<h3 class="carousel-title">Qualidade</h3>
					</div>
				</div>
				<div class="carousel-item">
					<img src="img/ajBanner02.jpg" class="d-block w-100">
					<div class="carousel-caption d-none d-md-block">
						<h3 class="carousel-title">Confiabilidade</h3>
					</div>
				</div>
				<div class="carousel-item">
					<img src="img/ajBanner03.jpg" class="d-block w-100">
					<div class="carousel-caption d-none d-md-block">
						<h3 class="carousel-title">Agilidade</h3>
					</div>
				</div>
				<div class="carousel-item">
					<img src="img/ajBanner04.jpg" class="d-block w-100">
					<div class="carousel-caption d-none d-md-block">
						<h3 class="carousel-title">Melhor preço</h3>
					</div>
				</div>
			</div>
			<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark"
				data-bs-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Previous</span>
			</button>
			<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark"
				data-bs-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Next</span>
			</button>
		</div>

		<!-- Banner Rotativo - FIM -->

		<div class="facebook">
			<!--facebook page-->
			<div class="fb-page" data-href="https://www.facebook.com/elilusesquadrias/" data-tabs="timeline" data-width="450"
				data-height="700" data-small-header="false" data-adapt-container-width="true" data-hide-cover="false"
				data-show-facepile="true">
				<blockquote cite="https://www.facebook.com/elilusesquadrias/" class="fb-xfbml-parse-ignore"><a
						href="https://www.facebook.com/elilusesquadrias/">Elilus Esquadrias de Aluminio</a></blockquote>
			</div>
			<div id="fb-root"></div>

		</div>

	<footer class="conteinerFooter">
		<div class="tel">
			<p>(054) 99945-5536</p>
		</div>
		<div class="email">

		</div>
		<div class="copyright">
			Elilus Esquadrias de Alumínio®
		</div>
	</footer>

		crossorigin="anonymous"></script>
	<script async defer crossorigin="anonymous" src="https://connect.facebook.net/pt_BR/sdk.js#xfbml=1&version=v10.0"
		nonce="Lb3ewnlB"></script>
